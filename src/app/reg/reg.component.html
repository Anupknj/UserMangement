<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>Register</h2>
                <form [formGroup]="myForm" (ngSubmit)="register()">

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="first_name" class="form-control" [ngClass]="{ 'is-invalid': submitted }" id="first_name" />
                        <span *ngIf="isValid('first_name')">Entered first name is invalid</span>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="last_name" class="form-control" [ngClass]="{ 'is-invalid': submitted }" id="last_name"/>
                        <span *ngIf="isValid('last_name')">Entered last name is invalid</span>
                    </div>

                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" formControlName="user_name" class="form-control" [ngClass]="{ 'is-invalid': submitted }" id="user_name" />
                        <span *ngIf="isValid('user_name')">Entered user name is invalid</span>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted }" id="password" />
                        <span *ngIf="isValid('password')">Entered password is invalid</span>
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted  }" id="description"/>
                        <div *ngIf="submitted " class="invalid-feedback">
                            <span *ngIf="isValid('description')">Entered description is invalid</span>
                    </div>
<br>    <br>
                    <div class="form-group">
                        <button [disabled]="loading" id="reg-sub" style="text-align:center;" class="btn btn-primary" (click)="register()">Register</button>
                    </div>
                </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
